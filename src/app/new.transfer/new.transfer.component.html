<section class="container">
  <form class="formulario" (ngSubmit)="newTransfer()">
    <h2 class="formulario_titulo">Nova Transferencia</h2>

    <div class="form-field">
      <label class="form-field_label" for ="value">Value</label>
      <input class="form-field_input" id="value" type="number" [(ngModel)]="value" name="value">
    </div>

    <div class="form-field">
      <label class="form-field_label" for ="destiny">Destiny</label>
      <input class="form-field_input" id="destiny"type="text" [(ngModel)]="destiny" name="destiny" >
    </div>

    <div class="botao-wrapper">
      <button class ="botao" type="submit"> Transferir</button>
    </div>
  </form>
</section>
